<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Layout</h5>
		<div class="gf-form-inline">
			<div class="gf-form">
        		<label class="gf-form-label width-8">Columns
					<tip>Number of columns</tip>
				</label>
				<input type="number" class="gf-form-input" ng-model="ctrl.panel.polystat.columns" ng-blur="ctrl.validateColumnValue()"
					placeholder="auto">
			</div>
			<gf-form-switch 
				class="gf-form" label-class="width-6" label="Auto Size"
				checked="ctrl.panel.polystat.columnAutoSize"
				on-change="ctrl.render()">
			</gf-form-switch>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label width-8">Rows
					<tip>Number of rows</tip>
				</label>
				<input type="number" class="gf-form-input" ng-model="ctrl.panel.polystat.rows" ng-blur="ctrl.validateRowValue()" placeholder="auto">
			</div>
			<gf-form-switch
			  class="gf-form" label-class="width-6" label="Auto Size"
			  checked="ctrl.panel.polystat.rowAutoSize" on-change="ctrl.refresh()">
			</gf-form-switch>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label width-8">Display Limit
					<tip>Max number of metrics to display, 0 for no limit</tip>
				</label>
				<input type="number" class="gf-form-input" ng-model="ctrl.panel.polystat.displayLimit" ng-blur="ctrl.refresh()" placeholder="0">
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Sizing</h5>
		<div class="gf-form-inline">
			<div class="gf-form">
				<label class="gf-form-label width-8">Polygon Size
					<tip>Radius of Polygon</tip>
				</label>
				<input type="number" class="gf-form-input width-6" ng-model="ctrl.panel.polystat.radius" ng-blur="ctrl.validateRadiusValue()" placeholder="20">
				<gf-form-switch class="gf-form" label-class="width-6" label="Auto Size"
					checked="ctrl.panel.polystat.radiusAutoSize" on-change="ctrl.refresh()">
				</gf-form-switch>
			</div>
		</div>
		<div class="gf-form">
			<div class="gf-form">
				<label class="gf-form-label width-8">Font Size
					<tip>Font Size</tip>
				</label>
				<div class="gf-form-select-wrapper width-6">
					<select class="gf-form-input" ng-model="ctrl.panel.polystat.fontSize" ng-options="f for f in ctrl.panel.fontSizes"
			    		ng-change="ctrl.refresh()">
					</select>
				</div>
			</div>
			<div class="gf-form">
				<gf-form-switch class="gf-form" label-class="width-8" label="Auto Scale Font" checked="ctrl.panel.polystat.fontAutoScale"
	    			on-change="ctrl.refresh()">
				</gf-form-switch>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Sorting</h5>
			<div class="gf-form">
			<label class="gf-form-label width-10">Sort Direction
				<tip>Sort direction</tip>
			</label>
			<div class="gf-form-select-wrapper width-12">
				<select class="gf-form-input" ng-model="ctrl.panel.polystat.hexagonSortByDirection" ng-options="f for f in ctrl.panel.sortDirections"
				 ng-change="ctrl.refresh()">
				</select>
			</div>
			</div>
			<div class="gf-form">
			<label class="gf-form-label width-10">Sort Field
				<tip>Field to sort by</tip>
			</label>
			<div class="gf-form-select-wrapper width-12">
				<select class="gf-form-input" ng-model="ctrl.panel.polystat.hexagonSortByField" ng-options="f for f in ctrl.panel.sortFields"
				 ng-change="ctrl.refresh()">
				</select>
			</div>
			</div>
	</div>


	<div class="section gf-form-group">
	<h5 class="section-heading">Tooltips</h5>
	<!-- cannot be set currently -->
	<!--
	<div class="gf-form-inline">
		<label class="gf-form-label width-8">Font Size
			<tip>Font Size of tooltip</tip>
		</label>
		<div class="gf-form-select-wrapper">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipFontSize" ng-options="f for f in ctrl.panel.fontSizes"
			    ng-change="ctrl.refresh()">
			</select>
		</div>
	</div>
	-->
	<div class="gf-form-inline">
		<gf-form-switch class="gf-form" label-class="width-13" label="Show Timestamp" checked="ctrl.panel.polystat.tooltipTimestampEnabled"
			on-change="ctrl.refresh()">
		</gf-form-switch>
	</div>
	<div class="gf-form-inline">
		<label class="gf-form-label width-13">Font Type
			<tip>The font of the tooltip</tip>
		</label>
		<div class="gf-form-select-wrapper width-12">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipFontType" ng-options="f for f in ctrl.panel.fontTypes"
			    ng-change="ctrl.refresh()">
			</select>
		</div>
	</div>
	<div class="gf-form-inline">
		<label class="gf-form-label width-13">Primary Sort Direction
			<tip>Primary sort direction</tip>
		</label>
		<div class="gf-form-select-wrapper width-12">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipPrimarySortDirection" ng-options="f for f in ctrl.panel.sortDirections"
			 ng-change="ctrl.refresh()">
			</select>
		</div>
		<label class="gf-form-label width-13">Primary Sort Field
			<tip>Primary Field to sort by</tip>
		</label>
		<div class="gf-form-select-wrapper width-12">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipPrimarySortField" ng-options="f for f in ctrl.panel.sortFields"
			 ng-change="ctrl.refresh()">
			</select>
		</div>
	</div>
	<div class="gf-form-inline">
		<label class="gf-form-label width-13">Secondary Sort Direction
			<tip>Secondary sort direction</tip>
		</label>
		<div class="gf-form-select-wrapper width-12">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipSecondarySortDirection" ng-options="f for f in ctrl.panel.sortDirections"
			 ng-change="ctrl.refresh()">
			</select>
		</div>
		<label class="gf-form-label width-13">Secondary Sort Field
			<tip>Secondary Field to sort by</tip>
		</label>
		<div class="gf-form-select-wrapper width-12">
			<select class="gf-form-input" ng-model="ctrl.panel.polystat.tooltipSecondarySortField" ng-options="f for f in ctrl.panel.sortFields"
			 ng-change="ctrl.refresh()">
			</select>
		</div>
	</div>
  </div>
	<div class="section gf-form-group">
    <h5 class="section-heading">Global</h5>
    <div class="gf-form">
      <label class="gf-form-label width-11">Display</label>
      <div class="gf-form-select-wrapper width-12">
        <select class="gf-form-input" ng-model="ctrl.panel.polystat.globalDisplayMode" ng-options="f.value as f.text for f in ctrl.panel.displayModes"
          ng-change="ctrl.refresh()"></select>
      </div>
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-11">Stat</label>
      <div class="gf-form-select-wrapper width-12">
        <select class="gf-form-input" ng-model="ctrl.panel.polystat.globalOperatorName" ng-options="f.value as f.text for f in ctrl.panel.operatorOptions"
          ng-change="ctrl.refresh()"></select>
      </div>
    </div>
		<div class="gf-form-inline">
			<label class="gf-form-label width-11">Default Clickthrough
				<tip>URL to use when none defined by overrides</tip>
			</label>
				<input type="string" class="gf-form-input width-30" placeholder="url" data-placement="right" ng-model="ctrl.panel.polystat.defaultClickThrough"
				  ng-change="ctrl.render()" ng-model-onblur>				
      <gf-form-switch class="gf-form" label="Sanitize URL" label-class="width-8" checked="ctrl.panel.polystat.defaultClickThroughSanitize" on-change="ctrl.refresh()">
      </gf-form-switch>
    </div>
	</div>
</div>

<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">Animation</h5>
		<div class="gf-form-inline">
			<label class="gf-form-label width-8">Speed
				<tip>Speed in milliseconds (500 min, 5000 default)</tip>
			</label>
			<input type="number" class="gf-form-input width-8" ng-model="ctrl.panel.polystat.animationSpeed" ng-blur="ctrl.validateAnimationSpeed()" placeholder="5000">
			</input>
		</div>
	</div>
</div>
